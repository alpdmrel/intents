language: ms
responses:
  errors:
    no_intent: "Maaf, saya tidak faham arahan anda"
    no_area: "Tiada {{ area }} dijumpai"
    no_domain: "{{ domain }} tiada di {{ area }}"
    no_device_class: "{{ device_class }} tiada di {{ area }}"
    no_entity: "Peranti atau entiti {{ entity }} tidak ditemui"
    handle_error: "Maaf, berlaku ralat semasa intent sedang dijalankan"
lists:
  color:
    values:
      - in: "putih"
        out: "white"
      - in: "hitam"
        out: "black"
      - in: "merah"
        out: "red"
      - in: "oren"
        out: "orange"
      - in: "kuning"
        out: "yellow"
      - in: "hijau"
        out: "green"
      - in: "biru"
        out: "blue"
      - in: "ungu"
        out: "purple"
      - in: "perang"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
expansion_rules:
  name: "{name}"
  what_is: "(apakah | apa itu | apa)"
  turn_on: "(buka | on | hidupkan)"
  turn_off: "(tutup | off | matikan)"
  open: "(buka | dibuka)"
  close: "(tutup | ditutup)"
  lamp: "lampu"
  area: "kawasan {area}"
  brightness: "{brightness} [peratus]"
  suhu: "{temperature} [darjah] [{temperature_unit}]"
skip_words:
  - "tolong"
  - "boleh tak"
  - "cuba"
